<!DOCTYPE html>
<html>
<head>
    <title>SafeSight Surveillance</title>
</head>
<body>
    <h1>Live Camera Feed</h1>
    <img src="{{ url_for('video_feed') }}" width="640" height="480">
    <h2>Status: <span id="status">Detecting...</span></h2>

    <script>
        const source = new EventSource("/detection_status");
        source.onmessage = function(event) {
            document.getElementById("status").textContent = event.data;
        };
    </script>
</body>
</html>
