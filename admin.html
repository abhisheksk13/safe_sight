<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SafeSight Admin Panel</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=USE_GPS_API_KEY&callback=initMap" async defer></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 20px;
    }
    #map {
      height: 400px;
      width: 100%;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
    select {
      padding: 4px;
    }
    button {
      padding: 4px 8px;
      cursor: pointer;
    }
  </style>
</head>

    <table id="alertsTable">
      <thead>

          <th>Description</th>
          <th>Time</th>
          <th>Status</th>
          <th>Video</th>
          <th>Direction</th>
          <th>Delete</th>
        </tr>
      </thead>
      <tbody>
        <!-- Alerts will load here -->
      </tbody>
    </table>
  </div>
  <div id="map"></div>
</div>

</body>
</html>
